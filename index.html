<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/a5c22c6bc6.js" crossorigin="anonymous"></script>
    <title>Diploma Hunt</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="logo" width="200px">
            <h2>Diploma Hunt</h2>
        </div>
        <nav>
            <ul>
                <!-- <li><a href="#hero">Home</a></li>
                <li><a href="#find_college">Find College</a></li>
                <li><a href="#">Latest News</a></li> -->
                <li>
                    <label for="hero_checkbox">Home</label>
                    <label for="hero_checkbox">
                        <i class="fa-solid fa-house"></i>
                    </label>
                </li>
                <li>
                    <label for="find_checkbox">Find College</label>
                    <label for="find_checkbox">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>
                </li>
                <li>
                    <label for="news_checkbox">Latest News</label>
                    <label for="news_checkbox">
                        <i class="fa-solid fa-newspaper"></i>
                    </label>
                </li>
                <!-- <li>
                    <select name="website_language" id="website_language">
                        <option value="english">English</option>
                        <option value="hindi">हिंदी</option>
                        <option value="gujarati">ગુજરાતી</option>
                    </select>
                </li> -->
            </ul>
        </nav>
    </header>

    <input type="radio" name="checkbox_tick" value="hero_checkbox" id="hero_checkbox" checked hidden>
    <section>
        <div id="hero">
            <div>
                <div class="hero_left">
                    <h2>Don't make assumption, Verify It</h2>
                </div>
                <div class="hero_right">
                    <iframe src="" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </div>
            <div>
                <button><label for="find_checkbox">Find College</label></button>
            </div>
        </div>
    </section>

    <input type="radio" name="checkbox_tick" value="find_checkbox" id="find_checkbox" hidden>
    <section>
        <div id="find_college">
            <div class="find_college_title">
                <h2>Let's Varify It</h2>
            </div>
            <div class="find_college_input">
                <div>
                    <label for="branch_name">Your Marks</label>
                    <br>
                    <input type="number" min="0" max="300" id="student_mark" placeholder="Ex. 276" value="200">
                </div>

                <div>
                    <label for="branch_name">Branch Name</label>
                    <br>
                    <select name="branch_name" id="branch_name">
                        <option value="ALL">All</option>
                        <!-- options from script -->
                    </select>
                </div>

                <div>
                    <label for="college_name">College Name</label>
                    <br>
                    <select name="college_name" id="college_name">
                        <option value="ALL">All</option>
                        <!-- options from script -->
                    </select>
                </div>

                <div>
                    <label for="college_type">College Type</label>
                    <br>
                    <select name="college_type" id="college_type">
                        <option value="ALL">All</option>
                        <option value="GOV">Goverment</option>
                        <option value="SFI">Self Finance</option>
                    </select>
                </div>

                <div>
                    <label for="student_category">Category</label>
                    <br>
                    <select name="student_category" id="student_category">
                        <option value="default">Select Your Category</option>
                        <option value="OPEN">OPEN</option>
                        <option value="SC">SC</option>
                        <option value="ST">ST</option>
                        <option value="SEBC">SEBC</option>
                    </select>
                </div>

                <div>
                    <label for="city_name">City Name</label>
                    <br>
                    <select name="city_name" id="city_name">
                        <option value="ALL">All</option>
                        <!-- options from script -->
                    </select>
                </div>

            </div>
            <div class="find_college_search">
                <button onclick="data()">Search</button>
            </div>
            <div class="find_college_success">
                <h2>Here are the results</h2>
                <div id="find_college_output">
                    <div class="result_success">
                        <p class="college_name">College: <span>R.C. Technical Institue</span></p>
                        <p class="branch_name">Branch: <span>Computer</span></p>
                        <p class="cutoff">Merit: <span>155</span></p>
                        <p class="city">City: <span>Ahmedabad</span></p>
                        <p class="college_type">College Type: <span>Goverment</span></p>
                    </div>
                </div>
            </div>
            <div id="outputArea"></div>
        </div>
    </section>

    <input type="radio" name="checkbox_tick" value="news_checkbox" id="news_checkbox" hidden>
    <section>
        <div id="news">

        </div>
    </section>

    <footer>
        <p>Made by <a href="#">Nihal <i class="fa-solid fa-music"></i></a> | <a href="#">Satyajit <i
                    class="fa-solid fa-gamepad"></i></a> | <a href="#">Pushpak <i class="fa-brands fa-apple"></i></a>
        </p>
    </footer>

    <script src="script/script.js"></script>
</body>

</html>
